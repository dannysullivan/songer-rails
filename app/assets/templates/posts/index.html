<div ng-controller="PostsCtrl">
  All Posts
  <a href="#/posts/new"> New Post </a>
  <div ng-repeat="post in posts">
    <div class='post'>
      <h3> {{ post.title }} </h3>
      <h5> {{ post.upvotes }} Votes </h5>
      <button ng-click="incrementUpvotes(post)"> Upvote </button>
      <p> {{ post.body }} </p>
    </div>
  </div>
</div>
