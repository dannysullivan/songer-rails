<div ng-controller="PostsCtrl">
  New Post
  <a href="#/posts"> Posts </a>
  <form ng-submit="createPost()">
    <div>
      <label> Title
        <input ng-model="newPost.title">
      </label>
    </div>

    <div>
      <label> Body
        <input ng-model="newPost.body">
      </label>
    </div>
    <input type="submit" id="submit" value="Submit">
  </form>
</div>
